        <p id="randomNumber"></p>
          <div class="players-position">

        <!-- Game Board Table -->
            <table>
                <tbody id="gameBoard">
                    <tr>
                        <td></td>
                        <td></td>

                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="x-mark"></td>

                        <td></td>
                    </tr>
                    <tr>
                        <td class="x-mark"></td>
                        <td class="x-mark"></td>
                        <td></td>
                        <td class="x-mark"></td>
                        <td class="x-mark"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="x-mark"></td>

                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="x-mark"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <h1 style="color : red">PLAYER TWO</h1>
        </div>

        </div>
    </div>

    <!-- Add the audio element -->
    <audio id="diceSound" src="dice-95077.mp3"></audio>
    <audio id="jumpSound" src="player-jumping.wav"></audio>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalMessage"></p>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
</body>
</html>
